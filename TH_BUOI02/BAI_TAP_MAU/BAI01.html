<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BTVN Image Map Example </title>
</head>

<body>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img style="margin: auto ; display: block ;" src="image/image1.jpg" usemap="#image-map">

    <map name="image-map">

        <area target="_blank" alt="" title=""
            href="https://www.w3schools.com/html/tryit.asp?filename=tryhtml_images_map2" coords="36,45,268,343"
            shape="rect">
        <area target="_blank" alt="" title="" href="https://www.image-map.net/" coords="292,174,333,241" shape="rect">
        <area target="_blank" alt="" title="" href="https://hufi.edu.vn/" coords="339,301,46" shape="circle">

    </map>

</body>

</html>
