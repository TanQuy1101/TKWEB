<head>

<body>

                <td>Username : <input type="text" name="username" id="username" value="06CDNTH"></td>

            </tr>
            <tr>
                <td><button type="submit" style="background-color: grey;">ĐĂNG NHẬP</button></td>
            </tr>
            </tr>

            <!-- Tạo đường kẻ ngang -->
            <tr>
                <td style="border-bottom: 2px solid black;"></td>
            </tr>

                </td>

            <tr>

            </tr>

            <!-- Tạo đường kẻ ngang -->

                <td style="border-bottom: 2px solid black;"></td>
            </tr>

            <!-- Đặt phần name="" (Ở giữa "" mà nội dung giống nhau thì chỉ được tick chọn một option) -->

                <td>User for
                    <input type="radio" name="home" id="Home">
                    <label for="home">Home</label>
                </td>
            <tr>
                <td style="padding-left: 3.6em;">

                    <label for="business">Business</label>
                </td>
            </tr>
            <tr>
                <td style="padding-left: 3.6em;">
                    <input type="radio" name="home" id="Government">
                    <label for="business">Government</label>
                </td>
            </tr>
            <tr>
                <td style="padding-left: 3.6em;">
                    <input type="radio" name="home" id="Educational Institution">
                    <label for="business">Educational Institution</label>
                </td>
            </tr>
            <tr>
                <td style="padding-left: 3.6em;">
                    <input type="radio" name="home" id="Other">
                    <label for="business">Other</label>
                </td>
            </tr>
            </tr>

            <!-- Tạo đường kẻ ngang -->
            <tr>
                <td style="border-bottom: 2px solid black;"></td>
            </tr>

            <tr>
                <td><button type="reset" style="background-color: grey;">Chuỗi reset</button></td>
            </tr>

            <!-- Tạo đường kẻ ngang -->

                <td style="border-bottom: 2px solid black;"></td>

                <td><button type="submit" style="background-color: grey;">OK</button></td>
