<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai02</title>
</head>

<body>
    <canvas id="myCanvas" width="200" height="200" style="border: 2px solid red;"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        // Đường Ngang
        ctx.moveTo(0,100);
        ctx.lineTo(200,100);
        ctx.stroke();

        // Đường Thẳng
        ctx.moveTo(100,50);
        ctx.lineTo(100,150);
        ctx.stroke();

        // Đường Chéo Thứ Nhất
        ctx.moveTo(50,50);
        ctx.lineTo(150,150);
        ctx.stroke();

        // Đường Chéo Thứ Hai
        ctx.moveTo(150,50);
        ctx.lineTo(50,150);
        ctx.stroke();

    </script>
</body>

</html>
