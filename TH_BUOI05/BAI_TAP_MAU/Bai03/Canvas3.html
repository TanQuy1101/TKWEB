<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai03</title>
</head>

<body>
    <canvas id="myCanvas" width="200" height="200" style="border: 2px solid red;"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        ctx.beginPath();
        ctx.arc(100,100,70,0,2*Math.PI); // trục x, trục y, điểm start(độ to nhỏ), điểm end, Số PI
        ctx.stroke();
    </script>
</body>

</html>
