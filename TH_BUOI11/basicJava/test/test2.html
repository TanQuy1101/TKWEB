<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript can change attribute values of image.</h1>

    <button onclick="document.getElementById('myImage').src='/test/img/pic_bulboff.gif'">Turn on the light</button>
    <img id="myImage" src="/test/img/pic_bulboff.gif" style="width: 100px;">
    <button onclick="document.getElementById('myImage').src='/test/img/pic_bulboff.gif'">Turn off the light</button>
    
</body>
</html>
