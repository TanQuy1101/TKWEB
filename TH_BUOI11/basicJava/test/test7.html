<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Output by innerHTML</h1>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = 50 + 50;
    </script>


    <h1>Output by document.write()</h1>

    <script>
        document.write (50 * 50);   
    </script> 

    <h1>Output by alert()</h1>

    <script>
        alert(50 * 20);   
    </script>

</body>

</html>
